<body>
  <script>

    const socket = new WebSocket('ws://hepeps.yebi.africa:40022');
    socket.onopen = function () {
      console.log('Connected');
      socket.send(
        JSON.stringify({
          event: 'send-message',
          data: {
            user: "Francis",
            message: 'This is a cool test'
          },
        }),
      );
      socket.onmessage = function (data) {
        console.log(data);
      };
    };
  </script>
